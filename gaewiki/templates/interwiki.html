{% extends "base.html" %}
{% block content %}
<div id="pb">
  <h1>Beschikbare interwikis</h1>
  <table class="c">
    <tbody>{% for iw in interwiki %}
      <tr>
        <td>{{ iw.0 }}</td>
        <td>{{ iw.1|escape }}</td>
      </tr>
    {% endfor %}</tbody>
  </table>

  <p>Interwikis worden gedefinieerd in de <a href="/gaewiki%3Asettings">configuratie</a>, bekijk de <a href="http://code.google.com/p/gaewiki/wiki/Introduction?tm=6#Interwikis">online handleiding</a> voor details.</p>
</div>
{% endblock %}
