{% extends "base.html" %}
{% block title %}Gebruikers{% endblock %}
{% block content %}
<div id="pb">
  <h1>Bekende gebruikers</h1>
  <form method="post">
    <table class="userlist">
      <thead>
        <tr>
          <th>Email</th>
          <th>Eerste activeit</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td><a href="/user%3A{{ user.get_nickname|uurlencode }}">{{ user.get_nickname|escape }}</a></td>
          <td>{{ user.joined|timezone|date:"Y/m/d" }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </form>
</div>
{% endblock %}
